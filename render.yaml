services:
  # Main Web Demos Service (All-in-one)
  - type: web
    name: web-demos
    env: node
    buildCommand: npm run install-all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

