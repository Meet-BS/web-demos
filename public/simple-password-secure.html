<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Auth - Secure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; text-align: center; }
        h1 { color: #ff9800; margin-bottom: 20px; }
        .success-icon { font-size: 3rem; margin-bottom: 20px; }
        .info { background: #fff3e0; padding: 20px; border-radius: 10px; margin: 20px 0; color: #ff9800; }
        .btn { background: #f44336; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin: 10px; text-decoration: none; display: inline-block; }
        .btn:hover { background: #d32f2f; }
        .back-btn {
            background: #2196F3;
            display: inline-block;
            border-radius: 5px;
            padding: 10px 24px;
            margin-top: 10px;
        }
        .back-btn a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .back-btn:hover, .back-btn a:hover {
            background: #1976D2;
        }
        .used-password { color: #333; font-size: 1.1rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">üîë</div>
        <h1>Access Granted!</h1>
        <div class="info">
            <h3>You've successfully authenticated with a password!</h3>
            <p>This page is protected by a simple password-only authentication. No username required.</p>
            <div class="used-password" id="used-password"></div>
        </div>
        <form method="POST" action="/simple-password-auth/logout">
            <button type="submit" class="btn">Logout</button>
        </form>
        <div class="back-btn">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    <script>
        // Fetch and display the password used to login
        fetch('/simple-password-auth/api/password')
            .then(res => res.json())
            .then(data => {
                if (data.password) {
                    document.getElementById('used-password').textContent = `Password used: ${data.password}`;
                }
            });
    </script>
</body>
</html>
