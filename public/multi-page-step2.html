<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Auth - Step 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 500px; width: 100%;
        }
        h1 { text-align: center; margin-bottom: 10px; color: #333; }
        .step-indicator { 
            text-align: center; color: #666; margin-bottom: 30px; 
            font-size: 14px; font-weight: bold;
        }
        .step { display: inline-block; margin: 0 5px; padding: 5px 10px; border-radius: 15px; }
        .step.active { background: #667eea; color: white; }
        .step.complete { background: #4CAF50; color: white; }
        .step.inactive { background: #e0e0e0; color: #999; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="password"] { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; 
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; outline: none; }
        .btn { 
            width: 100%; background: #667eea; color: white; border: none; 
            padding: 12px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px;
        }
        .btn:hover { background: #5a6fd8; }
        .back-btn { 
            background: #2196F3; margin-top: 10px; text-decoration: none; 
            text-align: center; display: block; 
        }
        .back-btn:hover { background: #1976D2; }
        .error { color: #f44336; margin-bottom: 15px; padding: 10px; background: #ffebee; border-radius: 5px; }
        .demo-info { 
            background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; 
            font-size: 14px; border-left: 4px solid #667eea;
        }
        .password-requirements {
            background: #e3f2fd; padding: 10px; border-radius: 5px; margin-top: 10px;
            font-size: 12px; color: #1976d2;
        }
        .demo-credentials {
            background: #e3f2fd; padding: 16px 20px; border-radius: 8px; margin-bottom: 20px;
        }
        .demo-credentials h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .demo-credentials ul {
            list-style: disc inside;
            padding-left: 0;
        }
        .demo-credentials li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Multi-Page Authentication</h1>
        
        <div class="step-indicator">
            <span class="step complete">1</span>
            <span class="step active">2</span>
        </div>
    
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <ul>
                <li><b>admin</b> / admin</li>
                <li><b>test@meet.com</b> / Meet@123</li>
                <li><b>meetUser#</b> / meetPass</li>
                <li><b>Meet</b> / (^ O^)</li>
            </ul>
        </div>
        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                document.write('<div class="error">' + decodeURIComponent(error) + '</div>');
            }
        </script>
        
        <form method="POST" action="/multi-page-auth/step2">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Complete Login ‚Üí</button>
        </form>
        
        <a href="/" class="btn back-btn">‚Üê Back to Landing</a>
    </div>
</body>
</html>
