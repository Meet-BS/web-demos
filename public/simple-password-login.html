<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Auth - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h1 { text-align: center; margin-bottom: 10px; color: #ff9800; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="password"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { border-color: #ff9800; outline: none; }
        .btn { width: 100%; background: #ff9800; color: white; border: none; padding: 12px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #ff5722; }
        .error { color: #d32f2f; text-align: center; margin-bottom: 10px; }
        .back-btn { background: #2196F3; margin-top: 10px; text-align: center; display: block; color: white; border-radius: 5px; padding: 10px; }
        .back-btn a {
            color: white;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            padding: 10px;
        }
        .back-btn a:hover {
            background: #1976D2;
        }
        .demo-passwords { background: #fff3e0; padding: 16px 20px; border-radius: 8px; margin: 20px 0; color: #ff9800; }
        .demo-passwords ul { list-style: disc inside; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Password Login</h1>
        <div class="demo-passwords">
            <strong>Demo Passwords:</strong>
            <ul>
                <li><b>admin</b></li>
                <li><b>Meet@123</b></li>
                <li><b>meetPass</b></li>
                <li><b>(^ O^)</b></li>
            </ul>
        </div>
        <form method="POST" action="/simple-password-auth/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="back-btn"><a href="/">‚Üê Back to Home</a></div>
    </div>
</body>
</html>
