<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Auth Demo - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 100%;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; 
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { border-color: #4CAF50; outline: none; }
        .btn { 
            width: 100%; background: #4CAF50; color: white; border: none; 
            padding: 12px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px;
        }
        .btn:hover { background: #45a049; }
        .back-btn { background: #2196F3; margin-top: 10px; text-decoration: none; text-align: center; display: block; }
        .back-btn:hover { background: #1976D2; }
        .error { color: #f44336; margin-bottom: 15px; padding: 10px; background: #ffebee; border-radius: 5px; }
        .demo-accounts { 
            background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; 
            font-size: 14px; border-left: 4px solid #4CAF50;
        }
        .demo-credentials {
            background: #e3f2fd;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .demo-credentials h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .demo-credentials ul {
            list-style: disc inside;
            padding-left: 0;
        }
        .demo-credentials li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üìù Form Authentication</h1>
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <ul>
                <li><b>admin</b> / admin</li>
                <li><b>test@meet.com</b> / Meet@123</li>
                <li><b>meetUser#</b> / meetPass</li>
                <li><b>Meet</b> / (^ O^)</li>
            </ul>
        </div>
        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                document.write('<div class="error">' + decodeURIComponent(error) + '</div>');
            }
        </script>
        
        <form method="POST" action="/form-auth/login">
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <a href="/" class="btn back-btn">‚Üê Back to Landing</a>
    </div>
</body>
</html>
